<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(150deg, #1e1e2e, #302d41, #c06fab);
                background-size: 400% 400%;
                animation: gradientShift 10s ease infinite;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                color: #cdd6f4;
                position: relative;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: linear-gradient(
                        rgba(255, 255, 255, 0.03) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        90deg,
                        rgba(255, 255, 255, 0.03) 1px,
                        transparent 1px
                    );
                background-size: 30px 30px;
                pointer-events: none;
                z-index: 0;
            }

            .grid-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                pointer-events: auto;
            }

            .invisible-grid {
                position: absolute;
                width: 30px;
                height: 30px;
                cursor: pointer;
                z-index: 1;
            }

            .invisible-grid::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: radial-gradient(
                    circle,
                    rgba(207, 110, 181, 0.8) 0%,
                    rgba(148, 86, 131, 0.3) 50%,
                    transparent 100%
                );
                border-radius: 100%;
                transform: translate(-50%, -50%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.1s ease;
            }

            .invisible-grid:hover::before {
                width: 40px;
                height: 40px;
                opacity: 1;
                animation: ripple-effect 0.8s ease-out forwards;
            }

            @keyframes ripple-effect {
                0% {
                    width: 40px;
                    height: 40px;
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(0.5);
                }
                50% {
                    opacity: 0.7;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    width: 80px;
                    height: 80px;
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(1.5);
                }
            }

            .container {
                position: relative;
                z-index: 1;
                text-align: center;
                color: #cdd6f4;
                max-width: 800px;
                padding: 40px;
            }

            .seconds-display {
                font-size: 8rem;
                font-weight: 300;
                margin-bottom: 20px;
                text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
                animation: pulse 2s ease-in-out infinite;
            }

            .days-display {
                font-size: 4.8rem;
                font-weight: 300;
                margin-bottom: 10px;
                text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
            }

            .seconds-label,
            .days-label {
                font-size: 1.2rem;
                opacity: 0.9;
                margin-bottom: 20px;
                font-weight: 300;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .quote-container {
                background: rgba(24, 24, 37, 0.85);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                margin: 30px 0;
                border: 1px solid rgba(177, 84, 152, 0.3);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }

            .quote {
                font-size: 1.4rem;
                font-weight: 300;
                font-style: italic;
                line-height: 1.6;
                margin-bottom: 15px;
                color: #f2cdcd;
            }

            .quote-author {
                font-size: 1rem;
                opacity: 0.8;
                font-weight: 500;
                color: #f5c2e7;
            }

            .date-display {
                font-size: 3.2rem;
                opacity: 0.9;
                margin-bottom: 10px;
                font-weight: 300;
            }

            @media (max-width: 768px) {
                body::before {
                    background-size: 25px 25px;
                }
                .invisible-grid {
                    width: 25px;
                    height: 25px;
                }
                .seconds-display {
                    font-size: 3rem;
                }
                .days-display {
                    font-size: 1.8rem;
                }
                .date-display {
                    font-size: 1.5rem;
                }
                .quote {
                    font-size: 1.1rem;
                }
                .container {
                    width: 100%;
                    max-width: 95vw;
                    padding: 10px;
                    margin: 0 auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="grid-overlay" id="gridOverlay"></div>
        <div class="container">
            <div class="date-display" id="dateDisplay"></div>
            <div class="seconds-display" id="secondsDisplay">0</div>
            <div class="seconds-label">Seconds Lived on Earth</div>
            <br />
            <div class="days-display" id="daysDisplay">0</div>
            <div class="days-label">Days Lived on Earth</div>
            <div class="quote-container">
                <div class="quote" id="quote"></div>
                <div class="quote-author" id="quoteAuthor"></div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
