<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Tab</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Inter", sans-serif;
				background: linear-gradient(135deg, #070b13, #27282b);
				background-size: cover;
				background-attachment: fixed;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				color: white;
				position: relative;
			}

			body::before {
				content: "";
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(rgba(248, 247, 247, 0.15) 1px, transparent 1px),
					linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
				background-size: 30px 30px;
				pointer-events: none;
				z-index: 0;
			}

			.container {
				position: relative;
				z-index: 1;
				text-align: center;
				color: white;
				max-width: 800px;
				padding: 40px;
			}

			.seconds-display {
				font-size: 8rem;
				font-weight: 300;
				margin-bottom: 20px;
				text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
				animation: pulse 2s ease-in-out infinite;
			}

			@keyframes pulse {
				0%,
				100% {
					opacity: 1;
				}
				50% {
					opacity: 0.8;
				}
			}

			.seconds-label {
				font-size: 1.2rem;
				opacity: 0.9;
				margin-bottom: 20px;
				font-weight: 300;
				text-transform: uppercase;
				letter-spacing: 1px;
			}

			.greeting {
				font-size: 2.5rem;
				font-weight: 400;
				margin-bottom: 30px;
				text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
			}

			.quote-container {
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				border-radius: 20px;
				padding: 30px;
				margin: 30px 0;
				border: 1px solid rgba(255, 255, 255, 0.2);
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			}

			.quote {
				font-size: 1.4rem;
				font-weight: 300;
				font-style: italic;
				line-height: 1.6;
				margin-bottom: 15px;
			}

			.quote-author {
				font-size: 1rem;
				opacity: 0.8;
				font-weight: 500;
			}

			@keyframes float {
				0%,
				100% {
					transform: translateY(0px) rotate(0deg);
				}
				50% {
					transform: translateY(-20px) rotate(180deg);
				}
			}

			.date-display {
				font-size: 2.2rem;
				opacity: 0.9;
				margin-bottom: 10px;
				font-weight: 300;
			}

			@media (max-width: 768px) {
				.seconds-display {
					font-size: 15.5rem;
				}

				.greeting {
					font-size: 1.8rem;
				}

				.quote {
					font-size: 1.1rem;
				}

				.container {
					padding: 20px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="date-display" id="dateDisplay"></div>
			<div class="seconds-display" id="secondsDisplay">0</div>
			<div class="seconds-label">Seconds Lived on Earth</div>
			<div class="greeting" id="greeting">Good morning!</div>
			<div class="quote-container">
				<div class="quote" id="quote"></div>
				<div class="quote-author" id="quoteAuthor"></div>
			</div>
		</div>
		<script src="script.js" defer></script>
	</body>
</html>
